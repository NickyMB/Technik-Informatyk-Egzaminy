        <form>
            Wymiary pokoju w metrach:
            <input type="number" name="wysokosc" id="wysokosc" min="0">
            <input type="number" name="szerokosc" id="szerokosc" min="0"><br>
            <input type="button" onclick="oblicz()" id="guzik" value="oblicz koszt">
        </form>
        <p id="paragraf">
            powierzchnia całkowita ścian:<br>
            Koszt malowania: 
        </p>
        <script type="text/javascript">
            var szeroko = document.getElementById("szerokosc");
            var wysoko = document.getElementById("wysokosc");
            var paragraf = document.getElementById("paragraf");
            function oblicz() 
            {
                var suma=2*2.7*wysoko.value+2*2.7*szeroko.value;
                var koszt = suma*8;
                paragraf.innerHTML = "powierzchnia całkowita ścian: "+suma+"<br>"+"Koszt malowania: "+koszt+"zł";
                console.log(suma);
            }
        </script>
